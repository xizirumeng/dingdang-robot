robot_name: 'HEYDINGDANG'  # 必须使用大写
robot_name_cn: '嘿叮当'
first_name: '今生唯梦'
last_name: '戏子'
timezone: PRC
location: '上海'

# 本地音乐播放
music:
    enable: true
    url: '/root/music'  # 音乐文件目录
    unlimited: true # 循环播放
    subdirectory: false # 扫描子目录


# 当有邮件时，是否朗读邮件标题
read_email_title: false

# 当内容过长（> 200个字）时，是否继续朗读
# true：读
# false：改为发送内容
read_long_content: true

# 最长朗读内容（仅当 read_long_content 为 false 时有效）
max_length: 200

# 勿扰模式，该时间段内不执行通知检查
do_not_bother:
    enable: true # 开启勿扰模式
    since: 1    # 开始时间
    till: 6      # 结束时间，如果比 since 小表示第二天

# 语音合成服务配置
# 可选值：
# baidu-tts     - 百度语音识别
# iflytek-tts   - 讯飞语音合成
# ali-tts       - 阿里语音合成
tts_engine: baidu-tts

# STT 服务配置
# 可选值：
# sphinx        - pocketsphinx离线识别引擎（需训练，参考修改唤醒词教程）
# baidu-stt     - 百度在线语音识别
# iflytek-stt   - 讯飞语音识别
# ali-stt       - 阿里语音识别
stt_engine: baidu-stt

# 离线唤醒 SST 引擎
# 可选值：
# sphinx        - pocketspinx离线唤醒
# snowboy-stt   - snowboy离线唤醒
stt_passive_engine: snowboy-stt

# pocketsphinx 唤醒SST引擎（默认）
pocketsphinx:
    fst_model: '/root/software/dingdang/g014b2b/g014b2b.fst'

# snowboy 唤醒SST引擎（可选）
# https://snowboy.kitt.ai/dashboard
snowboy:
    model: '/root/.dingdang/snowboy/jarvis_c.pmdl'  # 唤醒词模型
    sensitivity: "0.5"  # 敏感度

# 百度语音服务
# http://yuyin.baidu.com/
baidu_yuyin:
    api_key: 'yoqOy5vkWstfycfYSK2C83U4'
    secret_key: '3217449402bd453a7791e5e128949f15'
    per: 0  # 发音人选择 0：女生；1：男生；3：度逍遥；4：度丫丫

# 讯飞语音服务
# api_id 及 api_key 需前往
# http://aiui.xfyun.cn/webApi
# 注册获取（注意创建的是WebAPI应用），仅使用语音合成无需注册
# 然后将主板的ip地址添加进ip白名单（建议使用中转服务器的ip地址）
iflytek_yuyin:
    api_id: '填写你的讯飞应用的Api ID'
    api_key: '填写你的讯飞应用的Api Key'  # 没看到这个说明不是注册的WebAPI应用，请改注册个WebAPI应用
    vid: '67100' #语音合成选项： 60120为小桃丸 67100为颖儿 60170为萌小新 更多音色见wiki
    url: 'http://api.musiiot.top/stt.php' # 白名单ip中转服务器（可选）

# 阿里云语音
# ak_id及ak_secret需前往
# https://data.aliyun.com/product/nls
# 注册获取
ali_yuyin:
    ak_id: '填写你的阿里云应用的AcessKey ID'
    ak_secret: '填写你的阿里云应用的AcessKey Secret'
    voice_name: 'xiaoyun' #xiaoyun为女生，xiaogang为男生

# 聊天机器人
# 可选值：
# tuling    - 图灵机器人
# emotibot  - 小影机器人
robot: tuling

# 图灵机器人
# http://www.tuling123.com
tuling:
    tuling_key: 'fbb3efd69aabfa6cc51d6d91e7bcf084'

# 小影机器人
# http://botfactory.emotibot.com/
emotibot:
    appid: '5efb49a5d56e75c63e97a72ae83d3bc6'
    active_mode: true  # 是否主动说更多点话

# 邮箱
# 如果使用网易邮箱，还需设置允许第三方客户端收发邮件
email:
    enable: true
    address: 'xizirumeng@yeah.net'
    password: 'x1349600266'  # 如果是网易邮箱，须填写应用授权密码而不是登录密码！
    smtp_server: 'smtp.yeah.net'
    smtp_port: '25'  # 这里填写非SSL协议端口号
    imap_server: 'imap.yeah.net'
    imap_port: '143'  # 这里填写非SSL协议端口号

# 拍照
# 需接入摄像头才能使用
camera:
    enable: true
    dest_path: "/root/workspace/camera" # 保存目录
    quality: 100            # 成像质量（0~100）
    vertical_flip: false     # 竖直翻转
    horizontal_flip: false  # 水平翻转
    count_down: 1           # 倒计时（秒），仅当开启倒计时时有效
    sendToUser: true        # 拍完照是否发送到邮箱/微信    
    sound: true             # 是否有拍照音效
    usb_camera: true


